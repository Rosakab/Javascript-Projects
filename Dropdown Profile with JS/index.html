<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
   
    <link href="css/style.css" rel=" stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/b9c72ef3ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <body>

        <img src="img/photo.avif" alt="Jean Doe" />
      </div>
      <div class="menu">
        <h3>
          Jean Doe <br />
          <span>Environmental Health Specialist</span>
        </h3>
        <ul>
          <li><i class="fa-solid fa-gauge"></i><a href="#"></a>Dashboard</li>
          <li><i class="fa-solid fa-user"></i><a href="#"></a>View Profile</li>
          <li><i class="fa-solid fa-gear"></i><a href="#"></a>Setting</li>
          <li><i class="fa-solid fa-envelope"></i><a href="#"></a> Contact</li>
          <li><i class="fa-solid fa-right-from-bracket"></i><a href="#"></a> Log out</li>
        </ul>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</html>
